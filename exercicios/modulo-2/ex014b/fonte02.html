    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'love' ;
            src: url('fonts/Mf Love Song.ttf') format(truetype);
            font-weight: normal;
            font-style: italic;
        }
        /* Tipos de format 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        
        */
        body {
            font-family: Arial, Helvetica, sans-serif
        }
        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
